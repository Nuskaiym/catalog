{% load static %}
<div class="main-slider s uk-visible@m">
    <div uk-slideshow="animation: push; max-height: 300">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
            <ul class="uk-slideshow-items">
                {% for slider in slider %}
                    <li>
                        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin uk-box-shadow-small"
                             uk-grid>
                            <div class="uk-card-media-left uk-cover-container">
                                <img src="{{slider.image.url}}" alt="">
                                <canvas width="600" height="300"></canvas>
                            </div>
                            <div>
                                <div class="uk-card-body">
                                    <h1 class="uk-card-title uk-text-bold">{{slider.title}}</h1>
                                    <p class="uk-text-uppercase">{{slider.sub_title}}</p>
                                    <a href="{{ slider.url }}" class="uk-button uk-button-primary">Подробнее
                                        <img src="{% static 'img/right-arrow.png' %}" width="20"
                                            class="uk-margin-small-left"></a>
                                </div>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#"
               uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#"
               uk-slidenav-next uk-slideshow-item="next"></a>
        </div>
        <ul class="uk-slideshow-nav uk-dotnav uk-flex-center uk-margin"></ul>
    </div>
</div>
<div class="main-slider uk-hidden@m">
    <div uk-slider="">
        <div class="uk-position-relative uk-visible-toggle" tabindex="-1">
            <ul class="uk-slider-items uk-child-width-1-1 uk-grid"
                uk-height-match="target: > li > .uk-card">
                {% for slider in slider %}
                <li>
                    <div class="uk-card uk-card-default uk-card-small uk-border-rounded">
                        <div class="">
                            <img src="{{slider.image.url}}">
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title uk-text-bold">{{slider.title}}</h3>
                            <p class="uk-text-uppercase">{{slider.sub_title}}</p>
                            <button class="uk-button uk-button-primary brr">Подробнее <img
                                    src="{% static 'img/right-arrow.png' %}" width="20"
                                    class="uk-margin-small-left"></button>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#"
               uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#"
               uk-slidenav-next uk-slider-item="next"></a>
        </div>
        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
    </div>
</div>
