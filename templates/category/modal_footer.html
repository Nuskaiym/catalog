<div id="modal-catnav" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Каталог товаров</h2>
        </div>
        <div class="uk-modal-body" uk-overflow-auto>
            <ul class="uk-nav-default uk-nav-parent-icon uk-nav" uk-nav="multiple: true">
                {% for category in categories %}
                    <li class="uk-parent">
                        <a href="#">{{ category.title }}</a>
                        <ul class="uk-nav-sub">
                            {% for sub_category in category.sub_categories.all %}
                                <li><a href="{% url 'sub_category_products' sub_category.id %}">{{ sub_category.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Назад</button>
        </div>
    </div>
</div>
