<h3 class="uk-heading-line uk-text-center uk-text-uppercase uk-text-bold">
    <span>Производители</span>
</h3>
<div class="uk-grid-small uk-child-width-1-3 uk-child-width-1-4@s uk-child-width-1-5@m " uk-grid>
    {% for manufacturer in manufacturers %}
        <div>
            <a href="{% url 'manufacturer_products' manufacturer.id %}"
               class="uk-display-block uk-card uk-card-default uk-card-small uk-card-body uk-border-rounded">
                <img src="{{ manufacturer.image.url }}">
            </a>
        </div>
    {% endfor %}
</div>
